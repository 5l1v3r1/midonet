apply plugin: 'protobuf'
apply plugin: 'java'

jar {
    manifest {
        attributes 'Implementation-Title': 'Midonet cluster library',
        'Implementation-Version': version
    }
}

dependencies {
    compile project(':packets'), project(':midonet-util')

    compile libraries.collections4, libraries.commons_lang3,
            libraries.curator_recipes, libraries.curator_test,
            libraries.guava, libraries.jackson_mapper

    testCompile libraries.hamcrest, libraries.test_frameworks
}
