apply plugin: 'protobuf'
apply plugin: 'java'

jar {
    manifest {
        attributes 'Implementation-Title': 'Midonet cluster library',
        'Implementation-Version': version
    }
}

dependencies {
    compile project(':packets'), project(':midonet-util')

    compile libraries.jackson_core, libraries.guava, libraries.collections4

    testCompile libraries.test_frameworks
}
