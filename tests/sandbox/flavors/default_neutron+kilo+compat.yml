zookeeper1:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  hostname: zookeeper1
  image: sandbox/zookeeper:3.4.5
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  volumes:
  - /zoo/conf/
  environment:
  - ZOO_ID=1

zookeeper2:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper2
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=2
  volumes_from:
  - zookeeper1

zookeeper3:
  extends:
    file: $BASE/zookeeper.yml
    service: zookeeper
  image: sandbox/zookeeper:3.4.5
  hostname: zookeeper3
  labels:
      interface: mdts.services.zookeeper.ZookeeperHost
      type: zookeeper
  environment:
  - ZOO_ID=3
  volumes_from:
  - zookeeper1
  links:
  - zookeeper1:zookeeper1
  - zookeeper2:zookeeper2

api:
  extends:
    file: $BASE/midonet-api.yml
    service: api
  image: sandbox/midonet-api:v1.9.6
  hostname: api
  labels:
      interface: mdts.services.midonet_api.MidonetApiHost
      type: midonet-cluster
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"
  - "keystone:keystone"

cassandra1:
  extends:
    file: $BASE/cassandra.yml
    service: cassandra
  image: sandbox/cassandra:2.2
  hostname: cassandra1
  labels:
      interface: mdts.services.cassandra.CassandraHost
      type: cassandra

midolman1:
  extends:
    file: $BASE/midolman.yml
    service: midolman
  image: sandbox/midolman:v1.9.6
  hostname: midolman1
  volumes:
  - /lib/modules:/lib/modules
  labels:
      interface: mdts.services.midonet_agent.MidonetAgentHost
      type: midolman
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"
  - "cassandra1:cs1"

midolman2:
  extends:
    file: $BASE/midolman.yml
    service: midolman
  image: sandbox/midolman:v1.9.6
  hostname: midolman2
  volumes:
  - /lib/modules:/lib/modules
  labels:
      interface: mdts.services.midonet_agent.MidonetAgentHost
      type: midolman
  links:
  - "zookeeper1:zk1"
  - "zookeeper2:zk2"
  - "zookeeper3:zk3"
  - "cassandra1:cs1"

#########################################
## OpenStack Components                ##
#########################################
keystone:
  extends:
    file: $BASE/keystone.yml
    service: keystone
  image: sandbox/keystone:kilo
  hostname: keystone
  labels:
    interface: mdts.services.keystone.KeystoneHost
    type: keystone

neutron:
  extends:
    file: $BASE/neutron.yml
    service: neutron
  image: sandbox/neutron:kilo_v1
  hostname: neutron
  labels:
    interface: mdts.services.neutron.NeutronHost
    type: neutron
  links:
  - "keystone:keystone"
  - "api:midonetapi"
